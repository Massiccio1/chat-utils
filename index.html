<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image from API</title>
</head>
<body>

<!-- Placeholder for the image -->
<img id="apiImage" alt="API Image" style="max-width: 100%;">

<!-- JavaScript to fetch image from the API -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Replace this with the actual API endpoint that provides image data
        const apiUrl = 'https://jsonplaceholder.typicode.com/photos/1';

        // Fetch data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Assuming the API response has a URL field containing the image URL
                const imageUrl = data.url;

                // Set the image source
                document.getElementById('apiImage').src = imageUrl;
            })
            .catch(error => {
                console.error('Error fetching data from the API:', error);
            });
    });
</script>

</body>
</html>
